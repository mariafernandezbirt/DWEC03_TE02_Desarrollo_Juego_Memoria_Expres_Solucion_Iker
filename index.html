<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoria EXPRESS</title>

    <!-- Enlazar el archivo style.css para los estilos -->    
    <link rel="stylesheet" href="css/style.css">


    <!-- Enlazar Google fonts -->   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1><img src="images/memoria-express.png" class="img-header" alt="Memoria EXPRESS"></h1>
    </header>
        
    <main>
        <!-- Sección Login -->
        <section id="input-section" class="bloque-form">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="usuario" name="usuario" min="0" placeholder="Usuario" required>
                <input type="password" id="contrasena" name="contrasena" min="0" placeholder="Contraseña" required>

                <button id="acceder" type="submit" class="btn-acceder">Acceder</button>
            </form>
        </section>
    </main>

<script>
    (function() {
        //Detectar si estamos en GitHub Pages
        const isGH = location.hostname.endsWith("github.io");

        // Si estamos en GitHub Pages, extrae automáticamente el nombre del repositorio
        const repo = isGH ? location.pathname.split("/")[1]: "";

        // Construir la URL base según el entorno
        const base = isGH
            ? `${location.origin}/${repo}/`
            : `${location.origin}/`;
        
        // Insertar la etiqueta <base> para los hrefs y src funcionen igual
        document.head.insertAdjacentHTML("afterbegin", `<base href="${base}">`);
    }) ();
</script> 

<!-- Enlazar el archivo main.js -->
<script type="module" src="js/main.js"></script>    

<!-- Enlazar JQuery -->
<script type="text/javascript" src="js/lib/jquery-3.7.1.min.js"></script>    



</body>
</html>
