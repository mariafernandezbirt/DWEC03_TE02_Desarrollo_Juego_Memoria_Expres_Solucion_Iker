<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoria EXPRESS</title>
    
    <!-- Enlazar el archivo main.js -->
    <script type="module" src="../js/main.js"></script>    

    <!-- Enlazar JQuery -->
    <script type="text/javascript" src="../js/lib/jquery-3.7.1.min.js"></script>    

    <!-- Enlazar el archivo style.css para los estilos -->    
    <link rel="stylesheet" href="../css/style.css">


    <!-- Enlazar Google fonts -->   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1><img src="../images/memoria-express.png" class="img-header" alt="Memoria EXPRESS"></h1>
    </header>
        
    <main>
        <!-- Sección Bienvenida -->
        <section class="bloque-form">
            <h2 class="bienvenida">¡Bienvenido <span id="nombre-jugador"></span> <br>a nuestro juego de memoria!</h2>
            <p>Encuentra las parejas <br>antes de que se acabe el tiempo.</p>
            <p class="titulo-nivel">Nivel de dificultad:</p>

            <div class="eleccion-nivel"> 
                <div class="opcion-nivel">               
                    <input type="radio" id="facil" name="dificultad" value="Fácil" checked>
                    <label for="facil">Fácil</label>
                </div>        
                
                <div class="opcion-nivel">                 
                    <input type="radio" id="intermedio" name="dificultad" value="Intermedio">
                    <label for="intermedio">Intermedio</label>
                </div>                 
 
                <div class="opcion-nivel">             
                    <input type="radio" id="dificil" name="dificultad" value="Difícil">
                    <label for="dificil">Difícil</label>
                </div>   

            </div>

                <button id="btn-comenzar">Comenzar</button>
        </section>
    </main>
</body>
</html>
